<!DOCTYPE html>
<html lang="ja">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>Youtubeタグ</title>
	<meta name="description" content="">
	<meta property="og:title" content="">
	<!-- Fonts -->
	<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
	<!-- Styles -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header class="py-3 bg-dark text-white">
		<div class="container">
			<h1 class="text-center">Youtubeタグ</h1>
		</div>
	</header>
	<main id="app">
		<div class="container py-5">
			<div class="py-4">
				<h2>キーワード</h2>

				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label">
						動画タイプ
					</label>
					<div class="col-sm-10">
						<div class="form-check form-check-inline" v-for="option in content_type_items">
							<input class="form-check-input" type="radio" v-bind:id="'content_type_' + option.value"
								v-bind:value="option.value" v-model="content_type_value" @change="onChangeContentType()">
							<label class="form-check-label"
								v-bind:for="'content_type_' + option.value">{{option.name}}</label>
						</div>
					</div>
				</div>

                <div class="mb-3 row" v-for="(option, index) in input_keyword_items" :key='index' v-show="option.type.includes(content_type_value)">
					<label class="col-sm-2 col-form-label">
						{{option.label}}
					</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-bind:name="option.name" v-bind:disabled="!option.type.includes(content_type_value)" v-model="inputs[index]">
					</div>
				</div>

                <div class="mb-3 row">
					<label class="col-sm-2 col-form-label">
						タグ
					</label>
					<div class="col-sm-10">
						{{tag}}
					</div>
				</div>

				<div class="text-center">
					<button type="button" class="btn btn-primary" @click="onChangeInput()">生成</button>
				</div>
			</div>
			<div class="py-4">
				<h2>使い方と注意事項</h2>
				<ul>
					<li class="mb-3"></li>
					<li class="mb-3"></li>
				</ul>
				<a href="https://redretriever.github.io/" target="_blank" class="small"><i
						class="fas fa-external-link-alt mr-1"></i>作者サイト</a>
			</div>
		</div>
	</main>
	<footer class="py-3 bg-dark text-white">
		<div class="container">
			<div class="small text-center">
				&copy;redretriever
			</div>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
